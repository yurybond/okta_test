<!DOCTYPE html>
<html>
<head>
    <script src="https://global.oktacdn.com/okta-signin-widget/5.1.5/js/okta-sign-in.min.js" type="text/javascript"></script>
    <link href="https://global.oktacdn.com/okta-signin-widget/5.1.5/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>

</head>
<body>
<div id="widget-container"></div>
<div id="messageBox" style='text-align: center;' />
 
<div id="widget-container" />
<div id="messageBox" />

<script>
    const signIn = new OktaSignIn({baseUrl: 'https://werner.okta.com'});
    signIn.renderEl({
        el: '#widget-container'
    }, 
        function success(res) {
            if (res.status === 'SUCCESS') {
                console.log('Success - redirection to the community!');
                document.getElementById("messageBox").innerHTML = "Success";
                res.session.setCookieAndRedirect('<URL Provided by Okta>');
            }
        },
        function error(err) {
            console.error('Error : ' + err);
            document.getElementById("messageBox").innerHTML = "Error : " + err;
    });
</script>
</body>
</html>
